<!DOCKTYPE html>
<html>
<head>
<title>horizontal list</title>
<style>
ul
{
list-style-type:none;
padding:0px;
margin:5px;
overflow:hidden;
background-color:green;
}
li {
  float:left;
   }
li a { 
     color:white;
     display:block;
     text-align:center;
     padding:20px;
     text-decoration:none;
     }
li a:hover{
           background-color:orange;
     }
 
</style>




</head>
<body>
<h1>Horizontal list</h1>
<ul>
<li><a href="#kiet"><img src="b.png" style="width: 40px;height: 40px;"></a></li>
<li><a href="#home" style="height: 50px;width: 50px;"><h2>home</h2></a></li>
<li><a href="#about" style="height: 50px;width: 50px;"><h2>about</h2></a></li>
<li><a href="#contact" style="height: 50px;width: 50px;"><h2>contact</h2>></a></li>
</ul>
</body>
</html>
